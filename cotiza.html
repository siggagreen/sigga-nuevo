
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotiza - Sigga Green</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f8f4;
      color: #333;
    }
    header {
      background-color: #1e2e1e;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      max-height: 60px;
    }
    nav {
      background-color: #1e2e1e;
      padding: 0.5rem 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c4d2c;
    }
    label, select, button {
      margin: 1rem 0;
      display: block;
      width: 100%;
    }
    button {
      background-color: #2c4d2c;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button:hover {
      background-color: #3c5e3c;
    }
    .highlight {
      margin-top: 2rem;
      font-weight: bold;
      color: #2c4d2c;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
  <script>
    function calcularCosto() {
      const dias = parseInt(document.getElementById("dias").value);
      const costo = dias * 1500;
      document.getElementById("resultado").textContent = "Costo semanal estimado: $" + costo.toLocaleString();
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Sigga Green" />
  </header>

  <nav>
    <a href="index.html">Nosotros</a>
    <a href="cotiza.html">Cotiza</a>
  </nav>

  <div class="container">
    <h1>Calcula tu cotización</h1>
    <label for="dias">¿Cuántos días por semana necesitas recolección?</label>
    <select id="dias" onchange="calcularCosto()">
      <option value="1">1 día</option>
      <option value="2">2 días</option>
      <option value="3">3 días</option>
      <option value="4">4 días</option>
      <option value="5">5 días</option>
      <option value="6">6 días</option>
    </select>
    <div id="resultado" class="highlight">Costo semanal estimado: $1500</div>
    <div class="highlight">¡Aprovecha nuestros descuentos cotizando en este momento!</div>
    <a class="whatsapp-button" href="https://wa.me/528114818111" target="_blank">Cotiza por WhatsApp</a>
  </div>
</body>
</html>
